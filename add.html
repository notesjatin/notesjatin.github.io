<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --lavender: #e6e6fa;
            --mint-green: #d1f7e6;
            --soft-gray: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --primary: #7e57c2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--soft-gray);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
        }
        
        .name-input {
            margin-top: 10px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #9575cd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(126, 87, 194, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .location-info {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .location-info span {
            margin-left: 5px;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Transaction</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="amount">Amount (₹)</label>
                <input type="number" id="amount" placeholder="Enter amount" required min="1">
            </div>
            
            <div class="form-group">
                <label for="type">Paid To</label>
                <select id="type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Store">Store</option>
                    <option value="Person">Person</option>
                    <option value="Other">Other</option>
                </select>
                
                <input type="text" id="to" class="name-input" placeholder="Enter name" required>
            </div>
            
            <div class="form-group">
                <label>Location</label>
                <div class="location-info">
                    <span id="locationStatus">Detecting location...</span>
                </div>
            </div>
            
            <button type="submit" class="btn">Save Transaction</button>
        </form>
    </div>
    
    <div class="toast" id="toast">Transaction saved successfully!</div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZyh7BR_F1L5TLVAG8TqJJx-JV3adsHJk",
            authDomain: "notes-f5005.firebaseapp.com",
            projectId: "notes-f5005",
            storageBucket: "notes-f5005.firebasestorage.app",
            messagingSenderId: "136501580011",
            appId: "1:136501580011:web:455569b48b541f8dd6aeae"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        
        // DOM elements
        const typeSelect = document.getElementById('type');
        const toInput = document.getElementById('to');
        const locationStatus = document.getElementById('locationStatus');
        const transactionForm = document.getElementById('transactionForm');
        const toast = document.getElementById('toast');
        
        // Current location data
        let currentLocation = null;
        
        // Show/hide name input based on type selection
        typeSelect.addEventListener('change', function() {
            toInput.style.display = 'block';
            toInput.placeholder = `Enter ${this.value === 'Person' ? 'person name' : this.value.toLowerCase()} name`;
        });
        
        // Get current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        // Reverse geocoding would be ideal here, but requires additional API
                        // For simplicity, we'll just show coordinates
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        currentLocation = `Near ${lat.toFixed(2)}, ${lng.toFixed(2)}`;
                        locationStatus.textContent = currentLocation;
                    },
                    error => {
                        console.error("Error getting location: ", error);
                        currentLocation = "Location not available";
                        locationStatus.textContent = currentLocation;
                    }
                );
            } else {
                locationStatus.textContent = "Geolocation not supported by browser";
            }
        }
        
        // Show toast message
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Handle form submission
        transactionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const type = typeSelect.value;
            const to = toInput.value;
            const datetime = new Date().toISOString();
            
            try {
                await db.collection("transactions").add({
                    amount: `₹${amount}`,
                    to: to,
                    type: type,
                    location: currentLocation || "Unknown location",
                    datetime: datetime
                });
                
                showToast();
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } catch (error) {
                console.error("Error adding transaction: ", error);
                alert("Failed to save transaction. Please try again.");
            }
        });
        
        // Initialize location detection when page loads
        document.addEventListener('DOMContentLoaded', getLocation);
    </script>
</body>
</html>
