<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --lavender: #e6e6fa;
            --mint-green: #d1f7e6;
            --soft-gray: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--soft-gray);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-weight: 500;
            color: #555;
        }
        
        .transactions-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .transaction-card {
            background-color: white;
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transaction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .transaction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--lavender);
        }
        
        .amount {
            font-size: 1.4rem;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 5px;
        }
        
        .to {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .type {
            display: inline-block;
            background-color: var(--mint-green);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #2a7f62;
            margin-bottom: 10px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
            border-top: 1px dashed #eee;
            padding-top: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            font-size: 1.1rem;
        }
        
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #7e57c2;
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(126, 87, 194, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 15px rgba(126, 87, 194, 0.4);
            background-color: #9575cd;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .transaction-card {
                padding: 15px;
            }
            
            .add-btn {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Transactions</h1>
    </header>
    
    <div class="transactions-container" id="transactionsContainer">
        <div class="loading">Loading transactions...</div>
    </div>
    
    <button class="add-btn" onclick="window.location.href='add.html'">+</button>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZyh7BR_F1L5TLVAG8TqJJx-JV3adsHJk",
            authDomain: "notes-f5005.firebaseapp.com",
            projectId: "notes-f5005",
            storageBucket: "notes-f5005.firebasestorage.app",
            messagingSenderId: "136501580011",
            appId: "1:136501580011:web:455569b48b541f8dd6aeae"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        
        // Function to fetch and display transactions
        async function fetchTransactions() {
            try {
                const querySnapshot = await db.collection("transactions").orderBy("datetime", "desc").get();
                const container = document.getElementById('transactionsContainer');
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No payments added yet.</div>';
                    return;
                }
                
                let transactionsHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    transactionsHTML += `
                        <div class="transaction-card">
                            <div class="amount">${data.amount}</div>
                            <div class="to">to ${data.to}</div>
                            <div class="type">${data.type}</div>
                            <div class="details">
                                <span class="location">üìç ${data.location || 'Location not available'}</span>
                                <span class="date">üìÖ ${formatDate(data.datetime)}</span>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = transactionsHTML;
            } catch (error) {
                console.error("Error fetching transactions: ", error);
                document.getElementById('transactionsContainer').innerHTML = 
                    '<div class="empty-state">Error loading transactions. Please refresh the page.</div>';
            }
        }
        
        // Format date to be more readable
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch transactions when page loads
        document.addEventListener('DOMContentLoaded', fetchTransactions);
    </script>
</body>
</html>
