<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money & Notes Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --lavender: #e6e6fa;
            --mint-green: #d1f7e6;
            --soft-gray: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --primary: #7e57c2;
            --secondary: #26a69a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--soft-gray);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 8px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #777;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: var(--primary);
            font-weight: 500;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Transactions Styling */
        .transaction-card, .note-card {
            background-color: white;
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transaction-card:hover, .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .transaction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--lavender);
        }
        
        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--secondary);
        }
        
        .amount {
            font-size: 1.4rem;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 5px;
        }
        
        .to {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .type {
            display: inline-block;
            background-color: var(--mint-green);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #2a7f62;
            margin-bottom: 10px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
            border-top: 1px dashed #eee;
            padding-top: 10px;
        }
        
        /* Notes Styling */
        .note-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #4a4a4a;
            margin-bottom: 8px;
        }
        
        .note-content {
            color: #666;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: #888;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            font-size: 1.1rem;
        }
        
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(126, 87, 194, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 15px rgba(126, 87, 194, 0.4);
            background-color: #9575cd;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            color: #555;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
        }
        
        .btn {
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .transaction-card, .note-card {
                padding: 15px;
            }
            
            .add-btn {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
                bottom: 20px;
                right: 20px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Money & Notes Tracker</h1>
    </header>
    
    <div class="tabs">
        <button class="tab-btn active" data-tab="transactions">Transactions</button>
        <button class="tab-btn" data-tab="notes">Notes</button>
    </div>
    
    <div class="container">
        <div class="tab-content active" id="transactions">
            <div id="transactionsContainer">
                <div class="loading">Loading transactions...</div>
            </div>
        </div>
        
        <div class="tab-content" id="notes">
            <div id="notesContainer">
                <div class="loading">Loading notes...</div>
            </div>
        </div>
    </div>
    
    <button class="add-btn" id="addBtn">+</button>
    
    <!-- Add Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Transaction</h2>
                <button class="close-btn" id="closeTransactionModal">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="type">Paid To</label>
                    <select id="type" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="Store">Store</option>
                        <option value="Person">Person</option>
                        <option value="Other">Other</option>
                    </select>
                    
                    <input type="text" id="to" class="name-input" placeholder="Enter name" required style="margin-top: 10px; display: none;">
                </div>
                
                <div class="form-group">
                    <label>Location</label>
                    <div class="location-info">
                        <span id="locationStatus">Detecting location...</span>
                    </div>
                </div>
                
                <button type="submit" class="btn">Save Transaction</button>
            </form>
        </div>
    </div>
    
    <!-- Add Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Note</h2>
                <button class="close-btn" id="closeNoteModal">&times;</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title" required>
                </div>
                
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-secondary">Save Note</button>
            </form>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZyh7BR_F1L5TLVAG8TqJJx-JV3adsHJk",
            authDomain: "notes-f5005.firebaseapp.com",
            projectId: "notes-f5005",
            storageBucket: "notes-f5005.firebasestorage.app",
            messagingSenderId: "136501580011",
            appId: "1:136501580011:web:455569b48b541f8dd6aeae"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        
        // DOM elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const addBtn = document.getElementById('addBtn');
        const transactionModal = document.getElementById('transactionModal');
        const noteModal = document.getElementById('noteModal');
        const closeTransactionModal = document.getElementById('closeTransactionModal');
        const closeNoteModal = document.getElementById('closeNoteModal');
        const transactionForm = document.getElementById('transactionForm');
        const noteForm = document.getElementById('noteForm');
        const toast = document.getElementById('toast');
        const typeSelect = document.getElementById('type');
        const toInput = document.getElementById('to');
        const locationStatus = document.getElementById('locationStatus');
        
        // Current location data
        let currentLocation = null;
        let currentTab = 'transactions';
        
        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                currentTab = tabId;
                
                // Update add button behavior based on active tab
                if (currentTab === 'transactions') {
                    addBtn.style.backgroundColor = 'var(--primary)';
                } else {
                    addBtn.style.backgroundColor = 'var(--secondary)';
                }
            });
        });
        
        // Add button click handler
        addBtn.addEventListener('click', () => {
            if (currentTab === 'transactions') {
                transactionModal.style.display = 'flex';
                getLocation();
            } else {
                noteModal.style.display = 'flex';
            }
        });
        
        // Close modals
        closeTransactionModal.addEventListener('click', () => {
            transactionModal.style.display = 'none';
        });
        
        closeNoteModal.addEventListener('click', () => {
            noteModal.style.display = 'none';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === transactionModal) {
                transactionModal.style.display = 'none';
            }
            if (e.target === noteModal) {
                noteModal.style.display = 'none';
            }
        });
        
        // Show/hide name input based on type selection
        typeSelect.addEventListener('change', function() {
            toInput.style.display = 'block';
            toInput.placeholder = `Enter ${this.value === 'Person' ? 'person name' : this.value.toLowerCase()} name`;
        });
        
        // Get current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        currentLocation = `Near ${lat.toFixed(2)}, ${lng.toFixed(2)}`;
                        locationStatus.textContent = currentLocation;
                    },
                    error => {
                        console.error("Error getting location: ", error);
                        currentLocation = "Location not available";
                        locationStatus.textContent = currentLocation;
                    }
                );
            } else {
                locationStatus.textContent = "Geolocation not supported by browser";
            }
        }
        
        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Format date to be more readable
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch transactions from Firestore
        async function fetchTransactions() {
            try {
                const querySnapshot = await db.collection("transactions").orderBy("datetime", "desc").get();
                const container = document.getElementById('transactionsContainer');
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No transactions added yet.</div>';
                    return;
                }
                
                let transactionsHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    transactionsHTML += `
                        <div class="transaction-card">
                            <div class="amount">${data.amount}</div>
                            <div class="to">to ${data.to}</div>
                            <div class="type">${data.type}</div>
                            <div class="details">
                                <span class="location">📍 ${data.location || 'Location not available'}</span>
                                <span class="date">📅 ${formatDate(data.datetime)}</span>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = transactionsHTML;
            } catch (error) {
                console.error("Error fetching transactions: ", error);
                document.getElementById('transactionsContainer').innerHTML = 
                    '<div class="empty-state">Error loading transactions. Please refresh the page.</div>';
            }
        }
        
        // Fetch notes from Firestore
        async function fetchNotes() {
            try {
                const querySnapshot = await db.collection("notes").orderBy("createdAt", "desc").get();
                const container = document.getElementById('notesContainer');
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No notes added yet.</div>';
                    return;
                }
                
                let notesHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    notesHTML += `
                        <div class="note-card">
                            <div class="note-title">${data.title}</div>
                            <div class="note-content">${data.content}</div>
                            <div class="note-date">📅 ${formatDate(data.createdAt)}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = notesHTML;
            } catch (error) {
                console.error("Error fetching notes: ", error);
                document.getElementById('notesContainer').innerHTML = 
                    '<div class="empty-state">Error loading notes. Please refresh the page.</div>';
            }
        }
        
        // Handle transaction form submission
        transactionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const type = typeSelect.value;
            const to = toInput.value;
            const datetime = new Date().toISOString();
            
            try {
                await db.collection("transactions").add({
                    amount: `₹${amount}`,
                    to: to,
                    type: type,
                    location: currentLocation || "Unknown location",
                    datetime: datetime
                });
                
                showToast('Transaction saved successfully!');
                fetchTransactions();
                
                // Reset form and close modal
                transactionForm.reset();
                toInput.style.display = 'none';
                transactionModal.style.display = 'none';
            } catch (error) {
                console.error("Error adding transaction: ", error);
                showToast('Failed to save transaction. Please try again.');
            }
        });
        
        // Handle note form submission
        noteForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const createdAt = new Date().toISOString();
            
            try {
                await db.collection("notes").add({
                    title: title,
                    content: content,
                    createdAt: createdAt
                });
                
                showToast('Note saved successfully!');
                fetchNotes();
                
                // Reset form and close modal
                noteForm.reset();
                noteModal.style.display = 'none';
            } catch (error) {
                console.error("Error adding note: ", error);
                showToast('Failed to save note. Please try again.');
            }
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchTransactions();
            fetchNotes();
            
            // Set initial add button color
            addBtn.style.backgroundColor = 'var(--primary)';
        });
    </script>
</body>
</html>
